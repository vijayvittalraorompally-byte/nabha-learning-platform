<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login - Nabha Learning</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      padding: 1rem;
    }
    .login-container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.18);
    }
    .form-group { margin-bottom: 1rem; }
    label { display:block; margin-bottom:0.5rem; font-weight:600; color:#333; }
    input, select {
      width:100%; padding:0.8rem; border:1px solid #ccc; border-radius:6px; box-sizing:border-box;
      font-size:1rem;
    }
    input:focus, select:focus { outline:none; border-color:#667eea; box-shadow:0 0 0 3px rgba(102,126,234,0.12); }
    .btn {
      width:100%; padding:1rem; background:#667eea; color:white; border:none; border-radius:6px; cursor:pointer;
      font-size:1rem;
    }
    .btn:disabled { background:#999; cursor:not-allowed; }
    .toggle-link { color:#667eea; cursor:pointer; text-decoration:underline; }
    .message { padding:1rem; margin-top:1rem; border-radius:6px; text-align:center; display:none; }
    .success{ background:#d4edda; color:#155724; border:1px solid #c3e6cb; display:block; }
    .error{ background:#f8d7da; color:#721c24; border:1px solid #f5c6cb; display:block; }
    #signupFields { display:none; }
    .loading { display:none; text-align:center; color:#667eea; margin-bottom:1rem; }
    .spinner {
      border:3px solid #f3f3f3; border-top:3px solid #667eea; border-radius:50%; width:20px; height:20px;
      animation:spin 1s linear infinite; display:inline-block; vertical-align:middle; margin-right:8px;
    }
    @keyframes spin { 0%{transform:rotate(0)} 100%{transform:rotate(360deg)} }
  </style>
</head>
<body>
  <div class="login-container">
    <h2 style="text-align:center; margin-bottom:1.25rem;">ðŸ“š Nabha Learning</h2>

    <div class="loading" id="loading"><span class="spinner"></span>Processing...</div>

    <form id="authForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" required />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" required minlength="6" />
      </div>

      <div id="signupFields">
        <div class="form-group">
          <label for="name">Full name</label>
          <input id="name" type="text" />
        </div>

        <div class="form-group">
          <label for="role">Role</label>
          <select id="role">
            <option value="">Select role</option>
            <option value="student">Student</option>
            <option value="teacher">Teacher</option>
          </select>
        </div>

        <div class="form-group">
          <label for="school_name">School name</label>
          <input id="school_name" type="text" />
        </div>

        <div class="form-group">
          <label for="grade_level">Grade level</label>
          <select id="grade_level">
            <option value="">(optional)</option>
            <option value="6">Class 6</option>
            <option value="7">Class 7</option>
            <option value="8">Class 8</option>
            <option value="9">Class 9</option>
            <option value="10">Class 10</option>
          </select>
        </div>
      </div>

      <button id="submitBtn" class="btn" type="submit">Login</button>
    </form>

    <p style="text-align:center; margin-top:1rem;">
      <span id="switchText">Don't have an account?</span>
      <span class="toggle-link" id="toggleLink"> Sign Up</span>
    </p>

    <div id="message" class="message"></div>
  </div>

  <!-- Supabase client -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script>
    // --- Configuration (replace with your keys if different) ---
    const SUPABASE_URL = 'https://vrmcjijthmfzlfqqhqvh.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZybWNqaWp0aG1memxmcXFocXZoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTcxNDIzMDQsImV4cCI6MjA3MjcxODMwNH0.dnose_pvGlKlE4OO4NojCFiR0DATKoRYlFm4qbm_GpM';

    // Use the global supabase.createClient (safer than destructuring)
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // Elements
    const authForm = document.getElementById('authForm');
    const toggleLink = document.getElementById('toggleLink');
    const switchText = document.getElementById('switchText');
    const signupFields = document.getElementById('signupFields');
    const submitBtn = document.getElementById('submitBtn');
    const loadingDiv = document.getElementById('loading');
    const messageDiv = document.getElementById('message');

    let isSignUp = false;

    function showLoading() {
      loadingDiv.style.display = 'block';
      authForm.style.display = 'none';
    }
    function hideLoading() {
      loadingDiv.style.display = 'none';
      authForm.style.display = 'block';
    }
    function showMessage(text, type = 'error') {
      messageDiv.textContent = text;
      messageDiv.className = 'message ' + (type === 'success' ? 'success' : 'error');
      messageDiv.style.display = 'block';
    }
    function hideMessage() {
      messageDiv.style.display = 'none';
    }

    // Toggle between login/sign up
    toggleLink.addEventListener('click', () => {
      isSignUp = !isSignUp;
      if (isSignUp) {
        signupFields.style.display = 'block';
        submitBtn.textContent = 'Sign Up';
        switchText.textContent = 'Already have an account?';
        toggleLink.textContent = ' Login';
        // mark required
        document.getElementById('name').required = true;
        document.getElementById('role').required = true;
        document.getElementById('school_name').required = true;
      } else {
        signupFields.style.display = 'none';
        submitBtn.textContent = 'Login';
        switchText.textContent = "Don't have an account?";
        toggleLink.textContent = ' Sign Up';
        document.getElementById('name').required = false;
        document.getElementById('role').required = false;
        document.getElementById('school_name').required = false;
      }
      hideMessage();
    });

    // Submit handler
    authForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      hideMessage();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      if (!email || !password) {
        showMessage('Please provide email and password', 'error');
        return;
      }
      if (password.length < 6) {
        showMessage('Password must be at least 6 characters', 'error');
        return;
      }

      // Signup-specific validation
      let name, role, schoolName, gradeLevel;
      if (isSignUp) {
        name = document.getElementById('name').value.trim();
        role = document.getElementById('role').value;
        schoolName = document.getElementById('school_name').value.trim();
        gradeLevel = document.getElementById('grade_level').value;

        if (!name || !role || !schoolName) {
          showMessage('Please fill in all required signup fields', 'error');
          return;
        }
        if (role === 'student' && !gradeLevel) {
          showMessage('Grade level is required for students', 'error');
          return;
        }
      }

      showLoading();

      try {
        if (isSignUp) {
          // Sign up user
          const { data: authData, error: authError } = await supabaseClient.auth.signUp({
            email,
            password
          });

          if (authError) {
            console.error('supabase auth.signUp error:', authError);
            throw authError;
          }
          console.log('signUp response:', authData);

          // Try to find a usable user id (might be present even if confirmation required)
          const newUserId = authData?.user?.id || authData?.id;
          if (newUserId) {
            // Prepare profile data (match your DB schema column names)
            const profileData = {
              id: newUserId,
              email,
              full_name: name,
              role,
              school_name: schoolName,
              grade_level: gradeLevel ? parseInt(gradeLevel) : null
            };

            // upsert into profiles (avoids duplicate key if trigger already created a profile)
            const { error: insertError } = await supabaseClient
              .from('profiles')
              .upsert(profileData, { onConflict: 'id' });

            if (insertError) {
              console.error('profiles upsert error:', insertError);
              throw new Error('Failed to save profile: ' + insertError.message);
            }
          } else {
            console.warn('signUp returned no immediate user id (email confirm flow). authData:', authData);
          }

          showMessage('Registration successful! Please confirm your email (if required).', 'success');

          // Redirect only if we have an id
          if (newUserId) {
            setTimeout(() => redirectToDashboard(newUserId), 1500);
          }
        } else {
          // Login flow
          const { data: authData, error: authError } = await supabaseClient.auth.signInWithPassword({
            email,
            password
          });

          if (authError) {
            console.error('supabase signInWithPassword error:', authError);
            throw authError;
          }

          console.log('signIn response:', authData);
          const userId = authData?.user?.id;
          showMessage('Login successful! Redirecting...', 'success');

          if (userId) {
            setTimeout(() => redirectToDashboard(userId), 800);
          } else {
            console.warn('Login succeeded but no user id returned:', authData);
            setTimeout(() => { window.location.href = 'dashboard.html'; }, 1000);
          }
        }
      } catch (err) {
        console.error('Auth error caught:', err);
        // err may be Error object or Supabase error object
        const text = err?.message || JSON.stringify(err);
        showMessage('Error: ' + text, 'error');
      } finally {
        hideLoading();
      }
    });

    // Redirect based on profile role
    async function redirectToDashboard(userId) {
      try {
        const { data, error } = await supabaseClient
          .from('profiles')
          .select('role')
          .eq('id', userId)
          .single();

        if (error) {
          console.error('Error fetching profile role:', error);
          // fallback
          window.location.href = 'dashboard.html';
          return;
        }

        if (data?.role === 'teacher') {
          window.location.href = 'teacher_dashboard.html';
        } else if (data?.role === 'student') {
          window.location.href = 'student_dashboard.html';
        } else {
          window.location.href = 'dashboard.html';
        }
      } catch (err) {
        console.error('redirectToDashboard caught:', err);
        window.location.href = 'dashboard.html';
      }
    }

    // On load, auto-redirect if already logged in
    window.addEventListener('load', async () => {
      try {
        const { data: { user } } = await supabaseClient.auth.getUser();
        if (user) {
          showMessage('You are already logged in. Redirecting...', 'success');
          setTimeout(() => redirectToDashboard(user.id), 800);
        }
      } catch (err) {
        console.log('No active session or getUser error:', err);
      }
    });

    // Helpful debug tip: if you see "Failed to fetch" in the console:
    // 1) Open DevTools Network tab and inspect the failing request (status, response, CORS).
    // 2) Temporarily unregister your Service Worker (Application â†’ Service Workers) to rule out SW interference.
    // 3) Disable browser extensions (adblock/privacy) that might block network calls.
  </script>
</body>
</html>
