<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Digital Learning Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 1rem;
        }
        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #333;
        }
        input, select {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1rem;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.2);
        }
        .btn {
            width: 100%;
            padding: 1rem;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background: #5a6fd8;
        }
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .toggle-link {
            color: #667eea;
            cursor: pointer;
            text-decoration: underline;
        }
        .toggle-link:hover {
            color: #5a6fd8;
        }
        .message {
            padding: 1rem;
            margin-top: 1rem;
            border-radius: 5px;
            text-align: center;
        }
        .success { 
            background: #d4edda; 
            color: #155724; 
            border: 1px solid #c3e6cb;
        }
        .error { 
            background: #f8d7da; 
            color: #721c24; 
            border: 1px solid #f5c6cb;
        }
        #signupFields { 
            display: none; 
        }
        .loading {
            display: none;
            text-align: center;
            color: #667eea;
        }
        .spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 style="text-align: center; color: #333; margin-bottom: 2rem;">ðŸ“š Nabha Learning</h2>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            Processing...
        </div>
        
        <form id="authForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" required minlength="6">
            </div>
            
            <div id="signupFields">
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="role">Role:</label>
                    <select id="role" required>
                        <option value="">Select Role</option>
                        <option value="student">Student</option>
                        <option value="teacher">Teacher</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="school_name">School Name:</label>
                    <input type="text" id="school_name" required>
                </div>
                <div class="form-group">
                    <label for="grade_level">Grade Level:</label>
                    <select id="grade_level">
                        <option value="">Select Grade (Optional for Teachers)</option>
                        <option value="6">Class 6</option>
                        <option value="7">Class 7</option>
                        <option value="8">Class 8</option>
                        <option value="9">Class 9</option>
                        <option value="10">Class 10</option>
                    </select>
                </div>
            </div>
            
            <button type="submit" class="btn" id="submitBtn">Login</button>
        </form>
        
        <p style="text-align: center; margin-top: 1rem;">
            <span id="switchText">Don't have an account?</span>
            <span class="toggle-link" onclick="toggleMode()"> Sign Up</span>
        </p>
        
        <div id="message" style="display: none;"></div>
    </div>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script>
        // Use the same Supabase configuration from your supabase.js
        const SUPABASE_URL = 'https://cooggqcwbgngqcaypbky.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNvb2dncWN3YmduZ3FjYXlwYmt5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTcwMDYwNjAsImV4cCI6MjA3MjU4MjA2MH0.aJAOPyV6JqpfjqlQvL6okQTpu9VuC7jixGNVJ1AABHg';
        
        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        let isSignUp = false;
        
        function toggleMode() {
            isSignUp = !isSignUp;
            const signupFields = document.getElementById('signupFields');
            const submitBtn = document.getElementById('submitBtn');
            const switchText = document.getElementById('switchText');
            const toggleLink = document.querySelector('.toggle-link');
            
            if (isSignUp) {
                signupFields.style.display = 'block';
                submitBtn.textContent = 'Sign Up';
                switchText.textContent = 'Already have an account?';
                toggleLink.textContent = ' Login';
                
                // Make additional fields required for signup
                document.getElementById('name').required = true;
                document.getElementById('role').required = true;
                document.getElementById('school_name').required = true;
            } else {
                signupFields.style.display = 'none';
                submitBtn.textContent = 'Login';
                switchText.textContent = "Don't have an account?";
                toggleLink.textContent = ' Sign Up';
                
                // Remove required from signup fields
                document.getElementById('name').required = false;
                document.getElementById('role').required = false;
                document.getElementById('school_name').required = false;
            }
            
            // Clear any existing messages
            hideMessage();
        }
        
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('authForm').style.display = 'none';
        }
        
        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('authForm').style.display = 'block';
        }
        
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = 'message ' + type;
            messageDiv.style.display = 'block';
        }
        
        function hideMessage() {
            const messageDiv = document.getElementById('message');
            messageDiv.style.display = 'none';
        }
        
        document.getElementById('authForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            // Validation
            if (!email || !password) {
                showMessage('Please fill in all required fields', 'error');
                return;
            }
            
            if (password.length < 6) {
                showMessage('Password must be at least 6 characters long', 'error');
                return;
            }
            
            if (isSignUp) {
                const name = document.getElementById('name').value.trim();
                const role = document.getElementById('role').value;
                const schoolName = document.getElementById('school_name').value.trim();
                const gradeLevel = document.getElementById('grade_level').value;
                
                if (!name || !role || !schoolName) {
                    showMessage('Please fill in all required fields', 'error');
                    return;
                }
                
                if (role === 'student' && !gradeLevel) {
                    showMessage('Grade level is required for students', 'error');
                    return;
                }
            }
            
            showLoading();
            hideMessage();
            
            try {
                if (isSignUp) {
                    // Sign up process
                    const { data: authData, error: authError } = await supabaseClient.auth.signUp({
                        email: email,
                        password: password,
                    });
                    
                    if (authError) throw authError;
                    
                    if (authData.user) {
                        // Prepare user data
                        const userData = {
                            id: authData.user.id,
                            email: email,
                            name: document.getElementById('name').value.trim(),
                            role: document.getElementById('role').value,
                            school_name: document.getElementById('school_name').value.trim(),
                            grade_level: document.getElementById('grade_level').value ? 
                                        parseInt(document.getElementById('grade_level').value) : null
                        };
                        
                        // Insert user data into users table
                        const { error: insertError } = await supabaseClient
                            .from('users')
                            .insert(userData);
                        
                        if (insertError) {
                            console.error('Insert error:', insertError);
                            throw new Error('Failed to save user profile: ' + insertError.message);
                        }
                        
                        showMessage('Registration successful! Please check your email to confirm your account.', 'success');
                        
                        // Redirect after a delay
                        setTimeout(() => {
                            redirectToDashboard(authData.user.id);
                        }, 2000);
                    }
                } else {
                    // Login process
                    const { data: authData, error: authError } = await supabaseClient.auth.signInWithPassword({
                        email: email,
                        password: password,
                    });
                    
                    if (authError) throw authError;
                    
                    showMessage('Login successful! Redirecting...', 'success');
                    
                    // Redirect after a delay
                    setTimeout(() => {
                        redirectToDashboard(authData.user.id);
                    }, 1000);
                }
            } catch (error) {
                console.error('Auth error:', error);
                showMessage('Error: ' + error.message, 'error');
            } finally {
                hideLoading();
            }
        });
        
        async function redirectToDashboard(userId) {
            try {
                const { data, error } = await supabaseClient
                    .from('users')
                    .select('role')
                    .eq('id', userId)
                    .single();
                
                if (error) {
                    console.error("Error fetching user role:", error);
                    window.location.href = 'dashboard.html';
                    return;
                }
                
                if (data && data.role) {
                    if (data.role === 'student') {
                        window.location.href = 'student_dashboard.html';
                    } else if (data.role === 'teacher') {
                        window.location.href = 'teacher_dashboard.html';
                    } else {
                        window.location.href = 'dashboard.html';
                    }
                } else {
                    window.location.href = 'dashboard.html';
                }
            } catch (error) {
                console.error('Redirect error:', error);
                window.location.href = 'dashboard.html';
            }
        }
        
        // Check if user is already logged in
        window.addEventListener('load', async () => {
            try {
                const { data: { user } } = await supabaseClient.auth.getUser();
                if (user) {
                    showMessage('You are already logged in. Redirecting...', 'success');
                    setTimeout(() => {
                        redirectToDashboard(user.id);
                    }, 1000);
                }
            } catch (error) {
                console.log('No active session');
            }
        });
    </script>
</body>
</html>
