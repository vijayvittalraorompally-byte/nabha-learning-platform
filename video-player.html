<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Video Player</title>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="js/supabase.js"></script>
  <script src="js/auth.js"></script>
  <style>
    body { font-family: Arial; margin:0; background:#111; color:#fff; }
    .top { display:flex; justify-content:space-between; align-items:center; padding:1rem; background:#222; }
    .wrap { max-width:1100px; margin:2rem auto; padding:1rem; background:#000; border-radius:8px; }
    .video-title { font-size: 1.4rem; font-weight: bold; margin-bottom: 1rem; }
    .controls { display:flex; gap:.6rem; align-items:center; margin-top:.6rem; }
    .transcript { background:#fff; color:#111; padding:1rem; border-radius:6px; margin-top:.6rem; max-height:320px; overflow:auto; }
  </style>
</head>
<body>
  <div class="top">
    <a href="student-dashboard.html" style="color:#fff;text-decoration:none">← Back</a>
    <div id="title">Loading...</div>
    <div id="actions"></div>
  </div>

  <div class="wrap">
    <!-- ✅ Video title shown here -->
    <div id="videoName" class="video-title">Loading...</div>

    <div id="media"></div>
    <div class="controls">
      <button id="fullscreen">Fullscreen</button>
      <label style="margin-left:8px"><input type="checkbox" id="showTranscript"/> Show Transcript</label>
      <select id="lang" style="margin-left:6px">
        <option value="en">English</option>
        <option value="pa">Punjabi</option>
      </select>
    </div>
    <div id="transcript" class="transcript" style="display:none"></div>
  </div>

  <script>
    (async () => {
      const qs = new URLSearchParams(location.search);
      const id = qs.get('id');
      if (!id) { alert('No video id'); location.href='student-dashboard.html'; return; }

      let video;
      try {
        const res = await window.db.getVideo(id);
        video = res.data || res;
      } catch (err) {
        alert('Video not found'); location.href='student-dashboard.html'; return;
      }

      // ✅ Show name in both header & main section
      document.getElementById('title').textContent = video.title || 'Video';
      document.getElementById('videoName').textContent = video.title || 'Video';

      const media = document.getElementById('media');
      const url = (video.video_url || '').trim();

      // YouTube or native video
      let nativeVideo = null;
      const ytMatch = url.match(/(?:youtube\.com\/.*v=|youtu\.be\/)([0-9A-Za-z_-]{11})/);
      if (ytMatch) {
        const yid = ytMatch[1];
        const iframe = document.createElement('iframe');
        iframe.width = '100%'; iframe.height = '480';
        iframe.src = https://www.youtube.com/embed/${yid};
        iframe.allowFullscreen = true;
        media.appendChild(iframe);
      } else {
        nativeVideo = document.createElement('video');
        nativeVideo.src = url;
        nativeVideo.controls = true;
        nativeVideo.style.width = '100%';
        media.appendChild(nativeVideo);
      }

      // Transcript handling
      const transcriptDiv = document.getElementById('transcript');
      const showCheckbox = document.getElementById('showTranscript');
      const langSelect = document.getElementById('lang');

      function renderTranscript() {
        const lang = langSelect.value;
        const text = (lang === 'pa' ? video.transcript_pa : video.transcript_en) || video.transcript || 'No transcript available';
        transcriptDiv.innerHTML = <pre style="white-space:pre-wrap">${text}</pre>;
      }
      showCheckbox.addEventListener('change', () => transcriptDiv.style.display = showCheckbox.checked ? 'block' : 'none');
      langSelect.addEventListener('change', renderTranscript);
      renderTranscript();

      // Fullscreen
      document.getElementById('fullscreen').addEventListener('click', async () => {
        const el = document.querySelector('.wrap');
        if (!document.fullscreenElement) await el.requestFullscreen(); else await document.exitFullscreen();
      });

      // Save progress for native video
      if (nativeVideo) {
        nativeVideo.addEventListener('timeupdate', async ()=>{
          if (window.db && window.db.upsertVideoProgress && window.authManager?.currentUser) {
            await window.db.upsertVideoProgress({
              video_id: id,
              student_id: window.authManager.currentUser.id,
              progress_seconds: Math.floor(nativeVideo.currentTime),
              last_watched: new Date().toISOString(),
            });
          }
        });
      }
    })();
  </script>
</body>
</html>
