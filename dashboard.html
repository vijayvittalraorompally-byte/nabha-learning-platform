<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Digital Learning</title>
  <link rel="stylesheet" href="css/style.css">
  <meta name="theme-color" content="#2563eb">
</head>
<body>
  <div class="container">
    <header>
      <h1 id="dashboard-title">ðŸ“š Digital Learning Dashboard</h1>
      <button id="logout-btn" class="btn secondary">Logout</button>
    </header>

    <main>
      <!-- User info -->
      <section class="user-info">
        <h2>Welcome, <span id="user-name">Loading...</span></h2>
        <p><strong>Role:</strong> <span id="user-role">-</span></p>
        <p><strong>School:</strong> <span id="user-school">-</span></p>
        <p><strong>Grade:</strong> <span id="user-grade">-</span></p>
      </section>

      <!-- Dashboard actions -->
      <section class="dashboard-actions">
        <h2>Quick Actions</h2>
        <div class="actions-grid">
          <button class="btn primary" onclick="location.href='course.html'">ðŸ“– View Courses</button>
          <button class="btn primary" onclick="alert('Progress tracking coming soon!')">ðŸ“Š Track Progress</button>
          <button class="btn primary" onclick="alert('Offline downloads coming soon!')">â¬‡ Offline Content</button>
        </div>
      </section>
    </main>
  </div>

  <script src="js/supabase.js"></script>
  <script src="js/auth.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const profile = await auth.getUserProfile();

      if (!profile) {
        // Not logged in, redirect to login
        window.location.href = "login.html";
        return;
      }

      // Show profile info
      document.getElementById("user-name").innerText = profile.name || "User";
      document.getElementById("user-role").innerText = profile.role || "-";
      document.getElementById("user-school").innerText = profile.school_name || "-";
      document.getElementById("user-grade").innerText = profile.grade_level || "-";

      // Logout button
      document.getElementById("logout-btn").addEventListener("click", () => {
        auth.signOut();
      });
    });
  </script>
</body>
</html>
